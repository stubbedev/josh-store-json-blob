services:
  app:
    env_file: .env
    container_name: "${TRAEFIK_ROUTER_NAME}"
    build: .
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - MONGO_URI=mongodb://mongo:27017/jsonblobs
    depends_on:
      - mongo
    networks:
      - internal
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.${TRAEFIK_ROUTER_NAME}.rule=Host(`${TRAEFIK_HOST}`)"
      - "traefik.http.routers.${TRAEFIK_ROUTER_NAME}.entrypoints=websecure"
      - "traefik.http.routers.${TRAEFIK_ROUTER_NAME}.tls=true"
      - "traefik.http.routers.${TRAEFIK_ROUTER_NAME}.tls.certresolver=letsencrypt"
      - "traefik.http.services.${TRAEFIK_ROUTER_NAME}.loadbalancer.server.port=${TRAEFIK_PORT}"

  mongo:
    image: mongo:7
    container_name: josh_store_mongo
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    networks:
      - internal

networks:
  internal:
    driver: bridge
  web:
    external: true

volumes:
  mongo_data:
